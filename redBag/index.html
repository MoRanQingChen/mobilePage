<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
	<title>新用户专享红包</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/font.css">
	<script src="js/myJS.js"></script>
</head>
<body>
	<!-- 顶部图 -->
	<div id="top">
		<img src="img/top.png" alt="">
	</div>
	<!-- 表单 -->
	<div id="middle">
		<div>
		<div>
			<input type="text" placeholder="请输入手机号码">
			<div id="below-search" class="white vw3 pb5">*仅限未在同程消费过的新用户</div>
		</div>
			<div id="check">
				<input type="text" placeholder="输入验证码">
				<span>60s</span>
			</div>
		</div>
		<div >
			<div id="mid-back"></div>
			<div id="submit">
				<div>立即</br>领取</div>
			</div>
		</div>
	</div>
	<!-- 活动规则 -->
	<div id="bottom" class="white">
		<h4 class="p3">活动规则：</h5>
		<ul class="vw4">
			<li>1.红包仅限同程旅游新用户领取。</li>
			<li>2.红包领取成功后，您可在“我的”--“我的钱包”中查看和使用</li>
			<li>3.活动日期：2016年5月15日至2016年5月30日。</li>
			<li>4.参与活动即视为同意以上规则</li>
		</ul>
		<img id="logo" class="p3" src="img/logo.png" alt="">
	</div>
	<!-- 遮罩 -->
	<div id="message">
		<div>
			<img src="img/message.png" alt="">
			<div>
				您已经不是新手了</br>不要贪心哦~
			</div>
			<div id="know">知道了</div>
		</div>
	</div>
	
</body>
</html>
